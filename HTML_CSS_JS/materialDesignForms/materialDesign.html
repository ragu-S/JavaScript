<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material Design Forms</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="MaterialDesignStyle.css">
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>
<div class="container">
  <form>
    <h1>Login</h1>
    <div class="group">
      <input type="text" required>
      <span class"highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>

    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Email</label>
    </div>
    <div class="group">
      <input id="submit" type="submit" value="Login">
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
  </form>
</div>
</body>
</html>
