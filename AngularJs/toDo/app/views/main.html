<div class="container" ui-sortable ng-model="todos">
  <h2><b>My Todos </b></h2>
  <ul class="form-group" ng-repeat="todo in todos">
    <li class="input-group" style="padding:5px 10px; cursor: move;">
      <input type="text" ng-model="todo" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
      </span>
    </li>
  </ul>
</div>
